<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Fodato Brutalism Preview</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="stylesheet" href="assets/css/style.css">
  <script>
    // 캐시 이슈 방지: 로드 직후 CSS 링크에 타임스탬프 쿼리 추가하여 강제 리로드
    (function(){
      try {
        var l = document.currentScript && document.currentScript.previousElementSibling;
        if (!l || l.tagName !== 'LINK') l = document.querySelector('link[rel="stylesheet"]');
        if (l) {
          var sep = l.href.indexOf('?') === -1 ? '?' : '&';
          l.href = l.href + sep + 'v=' + Date.now();
        }
      } catch(e) { /* 안전하게 실패 처리 */ }
    })();
  </script>
  <style>
    body { padding: 40px; background: #fafafa; }
    .preview-grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(320px,1fr)); gap: 20px; }
    .preview-wrap { max-width: 1200px; margin: 0 auto; }
    h1 { font-size: 1.6rem; margin-bottom: 12px; }
  </style>
</head>
<body>
  <div class="preview-wrap">
    <h1>Brutalism UI Preview (샘플)</h1>

    <section class="hero-section">
      <h2>Fodato - Brutalism</h2>
      <p>네이비 + 러스티 브라운을 기반으로 한 각진 UI</p>
    </section>

    <div class="preview-grid">
      <div class="stat-card">
        <h3>오늘의 경기</h3>
        <p class="stat-number">6</p>
        <p class="stat-label">경기</p>
        <div class="action-buttons">
          <a href="#" class="btn">자세히</a>
          <a href="#" class="btn-detail">상세보기</a>
        </div>
      </div>

      <div class="match-card">
        <div class="match-header">
          <span class="status-badge status-scheduled">예정</span>
          <span class="region-badge">서울</span>
        </div>
        <div class="match-time">18:30</div>
        <div class="match-teams">
          <div class="team home-team"><strong>팀A</strong> <span class="score">3</span></div>
          <div class="vs">VS</div>
          <div class="team away-team"><strong>팀B</strong> <span class="score">2</span></div>
        </div>
        <div class="match-info">
          <p><strong>경기장:</strong> 잠실구장</p>
        </div>
        <div class="action-buttons">
          <a href="#" class="btn-detail">상세보기</a>
        </div>
      </div>

      <div class="info-card">
        <h4>매치 요약</h4>
        <table>
          <tr><th>타율</th><td>0.325</td></tr>
          <tr><th>홈런</th><td>12</td></tr>
        </table>
        <a href="#" class="btn">더보기</a>
      </div>

      <div class="comments-section">
        <h4>댓글</h4>
        <div class="comment-form">
          <form>
            <div class="form-group">
              <label>댓글</label>
              <textarea placeholder="한줄 의견을 남겨보세요"></textarea>
            </div>
            <div class="action-buttons">
              <button type="submit" class="btn-save">등록</button>
              <button type="button" class="btn-cancel">취소</button>
            </div>
          </form>
        </div>

        <div class="comments-list">
          <div class="comment-item">
            <div class="comment-header">
              <div class="comment-nickname">사용자1</div>
              <div class="comment-date">2025-11-24</div>
            </div>
            <div class="comment-content">멋진 디자인입니다. 브루탈리즘 느낌이 잘 살아요.</div>
            <div class="comment-actions">
              <button class="btn-edit">수정</button>
              <button class="btn-delete">삭제</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
